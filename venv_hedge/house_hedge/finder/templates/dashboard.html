<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder Dashboard</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <script src="{% static 'dashboard.js' %}" defer></script>
</head>
<body>

    <!-- Side Navigation Menu -->
    <div class="side-menu">
        <button class="close-menu" onclick="toggleMenu()">✖</button>
        <a href="/settings">⚙️ Settings</a>
        <a href="/">Profit Boost</a>
        <a href="/">Bonus Bet</a>
        <a href="/">Site Credit</a>
        <a href="/">Second Chance Bet</a>
        <a href="/">Qualifying Bet</a>
        <a href="/">Arbitrage</a>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard-container">
        <div class="dashboard-top">
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu" onclick="toggleMenu()">☰</button>
            <p>Email: <span id="user-email">{{ request.user.email }}</span></p>
            <p>Potential Profit: $<span id="potential-profit">{{ potential_profit }}</span></p>
            <p>State: <span id="user-state"> {{settings.state}}</span></p>
        </div>

        <!-- Grid of Betting Options -->
        <div class="dashboard-grid">
            <button onclick="window.location.href='/'">Profit Boost</button>
            <button onclick="window.location.href='/'">Bonus Bet</button>
            <button onclick="window.location.href='/'">Site Credit</button>
            <button onclick="window.location.href='/'">Second Chance Bet</button>
            <button onclick="window.location.href='/'">Qualifying Bet</button>
            <button onclick="window.location.href='/'">Arbitrage</button>
        </div>
    </div>

</body>
</html>
